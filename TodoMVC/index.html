
<!DOCTYPE html>
<html lang="en" ng-app="TodoMVC">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>TodoMVC</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- include when required
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          -->
          <a class="navbar-brand" href="#">TodoMVC</a>
        </div>
        <!-- include when required
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        -->
      </div>
    </nav>

    <div class="container">
        
      <div class="starter-template" ng-controller="AddCtrl">
          <div class="table-responsive">
            <form ng-submit="addTodo(todo)">
                <input type="text" placeholder="Type your todo and hit enter" name="todo" ng-model="todo" class="input-large" style="width:100%">
            </form> 
          </div>
          <div class="table-responsive" ng-show="list.length">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="text-center">#Todo</th>
                    <th class="text-center">Task</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>{{$index}}</td>
                        <td>{{item}}</td>
                        <td><button class="btn btn-primary" ng-click="deleteTodo(item)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
          </div>
      </div>
      
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
